kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: risk-assessment
  labels:
    app: risk-assessment
spec:
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - risk-assessment
        from:
          kind: ImageStreamTag
          name: risk-assessment:latest
    - type: ConfigChange
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: risk-assessment
        deploymentconfig: risk-assessment
    spec:
      containers:
        - name: risk-assessment
          image: image-registry.openshift-image-registry.svc:5000/covid/risk-assessment:latest
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: redis
          envFrom:
          - configMapRef:
              name: risk-assessment
          - secretRef:
              name: covid-s3-store
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8000
              protocol: TCP
          resources:
            limits:
                cpu: '2'
                memory: 4G
            requests:
              cpu: '2'
              memory: 3G
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
